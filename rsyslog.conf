module(load="imtcp")   # TCP with optional TLS
module(load="imptcp")  # plain TCP

# TLS input
input(
    type="imtcp"
    port="6601"
    streamdriver.name="gtls"
    streamdriver.mode="1"
    streamdriver.authmode="anon"
)

# Plain TCP input (if needed)
input(
    type="imptcp"
    port="6602"
)

# log everything to stdout
*.* /dev/stdout

